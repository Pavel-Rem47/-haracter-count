<html>
<head>
<title>Подсчет символов в тексте</title>
<link rel="stylesheet" href = 'main.css'>
<script charset="utf-8" src="main.js"></script>
<script charset="utf-8" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.js"></script>
</head>
<body onload = 'onLoad()'>
	<div class = 'score'> 
		<textarea class = 'text' type = 'text' autocomplete = 'off' rows="число" placeholder = 'Введите строку...'></textarea>
		<div class = 'block1'><div>Кол-во символов:</div><div class = 'symbol'></div></div>
		<div class = 'block2'><div>Кол-во пробелов:</div><div class = 'whitespace'></div></div>
		<div class = 'block3'><div>Кол-во слов:</div><div class = 'word'></div></div>
		<input type = 'button' class = 'button' value = 'Подсчитать'>
	</div>
</body>
</html>
